{% extends 'base.html' %}
{% load static %}
{% block content %}
<title>Register</title>

<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

    <div class="row">
      <div class="col mb-3">
                  <label class="form-label" for="firstname">First Name</label>
                  <input type="text" id="firstname" name="firstname" placeholder="First Name" class="form-control form-control-lg" />
                </div>

      <div class="col mb-3">
                  <label class="form-label" for="lastname">Last Name</label>
                  <input type="text" id="lastname" name="lastname" placeholder="Last Name" class="form-control form-control-lg" />
                </div>
		</div>


    <div class="row">
      <div class="col mb-3">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="abc@xyz.com" class="form-control form-control-lg" />
                </div>

                 <div class="col mb-3"> 
                  <label class="form-label" for="phonenumber">Phone Number</label>
                  <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone Number" class="form-control form-control-lg" />
                </div>
		</div>

    <div class="row">
      <div class="col mb-3">
                  <label class="form-label" for="employeeid">Employee ID</label>
                  <input type="text" id="employeeid" name="employeeid" placeholder="Employee ID" class="form-control form-control-lg" />
                </div>

      <div class="col mb-3">
                  <label class="form-label" for="age">Age</label>
                  <input type="number" id="age" name="age" placeholder="Age" class="form-control form-control-lg" />
                </div>
		</div>

    <div class="row">
      <div class="col mb-3">
                  <label class="form-label" for="department">Department</label>
                  <select class="form-label">
			<option selected=""> Select Department</option>
			<option>Admin</option>
			<option>Accounts</option>
			<option>Developer</option>
			<option>Finance</option>
			<option>HR</option>
		</select>
                </div>

      <div class="col mb-3">
                  <label class="form-label" for="role">Role</label>
                  <input type="text" id="role" name="role" placeholder="Role" class="form-control form-control-lg" />
                </div>
                </div>

    <div class="row">
      <div class="col mb-3">
                  <label class="form-label" for="sal">Salary</label>
                  <input type="number" id="sal" name="sal" placeholder="Salary" class="form-control form-control-lg" />
                </div>

      <div class="col mb-3">
                  <label class="form-label" for="hiredate">Hiredate</label>
                  <input type="date" id="hiredate" name="hiredate" placeholder="Hiredate" class="form-control form-control-lg" />
                </div>
                </div>

    		<div class="form-outline mb-3">
                  <label class="form-label" for="username">Username</label>
                  <input type="text" id="username" name="username" placeholder="Username" class="form-control form-control-lg" />
                </div>

    <div class="row">
      <div class="col mb-3">
                  <label class="form-label" for="password1">Password</label>
                  <input type="password" id="password1" name="password1" placeholder="Password" class="form-control form-control-lg" />
                </div>

      <div class="col">
                  <label class="form-label" for="password2">Confirm Password</label>
                  <input type="password" id="password2" name="password2" placeholder="Confirm Password" class="form-control form-control-lg" />
                </div>
		  </div>


                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
